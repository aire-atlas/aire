<div class="jigCacoin ploomapToolLayerLibrary">
  <div dojoType="dijit.layout.TabContainer" dojoAttachPoint="tabContainer"
       doLayout="true" tabStrip="true" useSlider="false" useMenu="false"
       style="width:250px;height:300px">

    <div dojoType="dijit.layout.ContentPane" title="Souterrains"
         dojoAttachPoint="standardPane">
      <div dojoType="ploomap.tool.layerLibrary.AutoGrid"
           filterProp="provider"
           filterValue="cartapatate-catapatate"
           gridNbColumns="3" gridFillDummy="true"
           mapGetterWidget="${id}"></div>
    </div>
    <div dojoType="dijit.layout.ContentPane" title="Divers"
         dojoAttachPoint="standardPane">
      <div dojoType="ploomap.tool.layerLibrary.AutoGrid"
           filterProp="provider"
           filterValue="cartapatate"
           gridNbColumns="3" gridFillDummy="true"
           mapGetterWidget="${id}"></div>
    </div>

  </div>
</div>
